<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900|Roboto&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
</head>

<body>
    <header class="header">
        <div class="section section--bgColor_blue">
            <div class="container">
                <div class="row--lg">
                    <div class="cell cell--12 cell--6_lg cell--center cell--left_lg">
                        <div class="cell cell--4_lg cell--top cell--bot cell--center">
                            <p class="caption caption--white caption--weight">greatketra.com</p>
                        </div>
                    </div>
                    <div class="cell cell--12 cell--6_lg cell--center cell--left_lg">
                        <div class="row--lg row--end_lg">
                            <div class="cell cell--2_lg cell--hover_blue cell--top cell--bot cell--center">
                                <a href="#">
                                    <p class="caption caption--white">FAQ</p>
                                </a>
                            </div>
                            <div class="cell cell--2_lg cell--hover_blue cell--top cell--bot cell--center">
                                <a href="enter.html">
                                    <p class="caption caption--white">Вход</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="section section--bgColor_white section--offset_top_small section--offset_bot_small">
        <div class="container">
            <nav class="menu menu_lg">
                <ul class="row--lg row--center">
                    <li>
                        <div class="cell cell--center">
                            <a class="navbar" href="index.html">
                                <p class="caption caption--blue caption--uppercase">
                                    Главная
                                </p>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="cell cell--center">
                            <a class="navbar" href="#">
                                <p class="caption caption--blue caption--uppercase">
                                    navbar
                                </p>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="cell cell--center">
                            <a class="navbar" href="#">
                                <p class="caption caption--blue caption--uppercase">
                                    navbar
                                </p>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="cell cell--center">
                            <a class="navbar" href="#">
                                <p class="caption caption--blue caption--uppercase">
                                    navbar
                                </p>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="cell cell--center">
                            <a class="navbar" href="#">
                                <p class="caption caption--blue caption--uppercase">
                                    navbar
                                </p>
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <hr style="
        height: 5px;
        border: 0px solid #2e4e7f;
        border-top-width: 5px;
        opacity: 0.6;
      " />
    <div class="section section--offset_top_small">
        <div class="container">
            <div class="cell cell--12 cell--12_lg cell--center cell--enter">
                <div class="section section--bgColor_gradEn section--offset_top_normal section--offset_bot_normal">
                    <div class="cell cell--12 cell--12_lg cell--center">
                        <p class="caption caption--blueM caption--uppercase">Вход</p>
                        <form action="" class='js-form' data-messages='{"name": "Enter valid name"}'>
                            <div class="cell cell--12 cell--12_lg">
                                <input class="inp" type="email" placeholder="Эл.почта" required name="email">
                            </div>
                            <div class="cell cell--12 cell--12_lg">
                                <input class="inp" type="password" minlength="8" placeholder="Пароль" required
                                    name="password">
                            </div>
                            <button class="button button--hover" type="submit">
                                <p class="caption caption--white caption--uppercase">Войти</p>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
    <script src="main.js"></script>
</body>

</html>
